<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Text to Speech (TTS) with delay</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="bg-info text-white p-3 m-0 text-center">Text to speech (TTS) with delay</h1>
  <form class="p-5 bg-light">
    <div class="row">
      <div class="col-12 mb-4">Note -
        <ul>
          <li>Rate and Pitch only work with native voice.</li>
          <li>Use <b>&lt;break=milliseconds&gt;</b> to add delay between text.</li>
          <li>Example - <b>&lt;break=1000&gt;</b></li>
        </ul>
      </div>
      <div class="col-12 mb-4">
        <label>Choose voice</label>
        <select id="voices" class="form-control"></select>
      </div>
      <div class="col-md-6 mb-4">
        <label>Rate</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="form-control" />
      </div>
      <div class="col-md-6 mb-4">
        <label>Pitch</label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <label>Write message</label>
        <textarea id="message" class="form-control">Rate and Pitch <break=1000> only work with <break=2000> native voice.</textarea>
      </div>
    </div>
    <a href="#" id="speak" class="btn btn-block btn-danger font-weight-bold text-uppercase">Speak</a>
  </form>  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
